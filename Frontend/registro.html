<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBlog - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div id="login-container">  
        <header>
            <div id="menu2">
                <ul>
                    <li id="logo"><a href="home.html"><img src="img/logo1.png"></a></li>
                    <li><h1>Registro de usuario</h1></li>
                </ul>
            </div>
           
           <main> 
                <div class="text">

                    <h2>Nombre</h2>
                    <input id="txtname" type="text" size="25"  maxlength="45" placeholder="Ingrese su nombre completo" name="nombre">
                    <p><h2>Género</h2><ul>
                        <li> <input id="texgen" type="radio" value="masculino" name="gen">Masculino </li>
                        <li> <input id="texgen" type="radio" value="fememino"  name="gen">Femenino </li>
                        </ul>
                    </p>
                        <h2>Nombre de usuario</h2>
                        <input id="txtnickname" type="text" size="25"  maxlength="45" placeholder="Ingrese su nombre de usuario" name="nicname">
                        <h2>Correo electrónico</h2>
                        <input id="txtemail" type="email" size="25"  maxlength="45" placeholder="Ingrese su correo electrónico" name="correo">
                        <h2>Contraseña</h2>
                        <input id="txtpsw" type="password" size="25"  maxlength="45" placeholder="Ingrese su contraseña" name="passs">
                        <a id="log"  onclick="return registro();">Registrarse</a>
                        <br><br>
                        <h5><a href="inicioSesion.html"> Ya tengo cuenta</a></h5>
                    
                </div>
                
                
            </main>

            
        </header>

       

       <footer>

        Correo: moises.david.maldonado337@gmail.com
        </footer>
    </div>  

     <!--Funcionalidades con javascript-->
     <script src="/Frontend/js/registro.js"></script>

</body>
</html>
